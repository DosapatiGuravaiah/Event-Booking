<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVsKZAoD2JskA17Er63zdLQa0Q4ewVCVANDw&usqp=CAU');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .btn-signup {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }

        .btn-signup:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .signup-box textarea.form-control {
            resize: none;
        }

        .signup-box .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .signup-box .custom-file-input:focus~.custom-file-label {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .signup-box .custom-file-input:lang(en)~.custom-file-label::after {
            content: "Choose File";
        }

        .signup-box .custom-file-label::after {
            content: "Choose File";
        }

        .signup-box .custom-file {
            overflow: hidden;
        }

        .signup-box .custom-file-input {
            cursor: pointer;
        }
    </style>
</head>
<body>

{% block body %}
{% include 'header.html' %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card signup-box">
                <div class="card-header">
                    <h2 class="text-center mb-0">User Sign Up</h2>
                </div>
                <div class="card-body">
                    <form name="signup" method="post" enctype="multipart/form-data" onsubmit="return checkpass();">
                        {% csrf_token %}
                        <div class="mb-3 row">
                            <div class="col">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" name="fname" class="form-control" id="fname" placeholder="Enter your first name" required>
                            </div>
                            <div class="col">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" name="lname" class="form-control" id="lname" placeholder="Enter your last name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" name="pwd" class="form-control" id="pwd" placeholder="Enter password" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="text" name="contact" class="form-control" id="contact" placeholder="Enter your digit" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea name="address" class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Profile Picture</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image" name="image" required>
                                <label class="custom-file-label" for="image">Choose file</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-signup">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
