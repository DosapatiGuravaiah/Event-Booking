{% block body %}
{% include 'header.html' %}

{% if error == "no" %}
<script>
    alert("Logged in Successful");
    window.location = ("{% url 'userhome' %}")
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("invalid login credentials, Try again..");
</script>
{% endif %}

<div class="d-flex flex-column justify-content-center w-100 h-100">
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
}

.background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('https://e1.pxfuel.com/desktop-wallpaper/598/259/desktop-wallpaper-for-event-management-events.jpg') repeat;
    animation: floatBackground 60s linear infinite;
}

.container {
    margin-top: 100px;
    position: relative;
    z-index: 1;
}

@keyframes floatBackground {
    from {
        background-position: 0 0;
    }
    to {
        background-position: 100% 100%;
    }
}

</style>

<div class="background"></div>
<div class="container">
    <h2 class="text-center" style="color: orange; font-weight: bold; font-family: Castellar">User Login</h2>
    <br>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="form-group">
                <form method="post">
                    {% csrf_token %}
                    <label><b>Email ID</b></label>
                    <input type="text" name="email" class="form-control" placeholder="Enter your email">
                    <label class="mt-3"><b>Password</b></label>
                    <input type="password" name="pwd" id="password-field" class="form-control" placeholder="Enter your password">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    <input class="mt-3" type="checkbox" name="rem"> Remember Me
                    <br>
                    <input type="submit" name="submit" value="Login" style="width: 200px;" class="btn btn-primary mt-3">
                    <a href="{% url 'usersignup' %}" name="signup" value="Sign-up" style="width: 200px;" class="btn btn-primary mt-3">Sign-up</a>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

<script>
    $(".toggle-password").click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
</script>
</div>
{% endblock %}
